

<html>

        table {

            border: none;
            padding: 5px;
        }
        img {
            border: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><a href="https://www.google.com" target="_blank"><img src="chrome1.png" alt="Google Chrome"></a></td>
            <td><a href="https://www.mozilla.org" target="_blank"><img src="mozillaorg.png" alt="Mozilla Firefox"></a></td>
            <td><a href="https://www.microsoft.com/en-us/edge" target="_blank"><img src="edge.png" alt="Microsoft Edge"></a></td>
        </tr>
    </table>
</body>
</html>
