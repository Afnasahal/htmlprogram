<html>
<head>
<title>Paragraph with Different Fonts</title>
<style>
.font1 {
            font-family: Arial, sans-serif;
        }
        .font2 {
            font-family: Times New Roman, serif;
        }
        .font3 {
            font-family: Courier New, monospace;
        }
        .font4 {
            font-family: Georgia, serif;
        }
    </style>
</head>
<body>
<p class="font1">My village is a beautiful and peaceful place.</p>
<p class="font2">It is surrounded by green trees and colourful flowers.</p>
<p class="font3">We have a river nearby where we can play and swim.</p>
<p class="font5">There are many farms in my village.</p>
</body>
</html>
